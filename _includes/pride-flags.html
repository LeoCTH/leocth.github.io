<div class="pride-flags">
    {% for flag_id in site.data.members[include.member].flags %}
        {% assign flag = site.data.pride-flags[flag_id] %}
        <img
            src="/assets/pride/{{ flag_id }}.svg"
            class="pride-flag"
            title="{{ flag.name }}"
            alt="{{ flag.name }}"
        />
        {% if include.show-name %}
            {{ flag.name }}{% if flag.pride? == false %}<sup
            ><a
                href="#"
                class="not-pride"
                title="Not actually a pride flag; this is just for completeness's sake"
            >*</a></sup>{% endif %}
        {% endif %} 
    {% endfor %}
</div>
