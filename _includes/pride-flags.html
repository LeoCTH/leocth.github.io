<div class="pride-flags">
    {% for flag_id in site.data.pride-flags.member-flags[include.member] %}
    {% assign flag = site.data.pride-flags.flags[flag_id] %}
        <img
            src="assets/pride/{{ flag_id }}.svg"
            class="pride-flag"
            title="{{ flag.name }}"
            alt="{{ flag.name }}"
        />
    {% endfor %}
</div>
