<div class="pride-flags">
    {% assign member = site.data.members | find: "id", include.member %}
    {% for flag_id in member.flags %}
        {% assign flag = site.data.pride-flags[flag_id] %}
        <img
            src="/assets/pride/{{ flag_id }}.svg"
            class="pride-flag"
            title="{{ flag.name }}"
            alt="{{ flag.name }}"
        />
        {% if include.show-name %}
            {{ flag.name }}
        {% endif %}
    {% endfor %}
</div>
